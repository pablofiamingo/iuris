#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url , username y pass de la bdd
spring.datasource.url=jdbc:mysql://localhost:3306/iuris
spring.datasource.username=root
spring.datasource.password=

#Le decimos que usamos hibernate
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5Dialect

#tipo de creación de las entidades
#update(que cree y updatee segun las entidades) none(que no haga nada)
spring.jpa.hibernate.ddl-auto=update

#config para archivos
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#algunas propiedades para la sesion, con timeout=0 permanece siempre on
spring.session.store-type=
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=0
