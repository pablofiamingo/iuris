<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IURIS | PAGOS</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
    <style>
        #tarjeta {
            background-color: #386FA4;
            color: #EEEEEE;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- boton home -->
    <div class="text-end">
        <a href="" class="mx-3 no-underline" th:href="@{/inicio}" th:target="_blank">
            <div class="div-home text-center my-3 p-1 bg-secondary">
                <img class="home" th:src="@{/img/home.png}" alt="">
            </div>
        </a>
    </div>

    <br><br>
    <h1 class="h1" align="center">Agregar un nuevo pago</h1>

    <div class=" col-sm-12">
        <div class="alert alert-danger alert-dismissible fade show" id="alert" th:if="${error == true}" role="alert">
            <strong>Ha ocurrido un error!</strong> Por favor, intente nuevamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show"  th:if="${exito == true}">
            El pago se ha cargado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <br> <br>
    <div class="container py-10 card bg-blue900">

        <form class="row" th:action="@{/pago/agregar}" th:object="${pago}" method="post">
            <div class="col">
                <div class="form-group">
                    <label for="cantidad" class="col-sm-4 control-label">Cantidad abonada:</label>
                    <input id="cantidad" maxlength="50" class="form-control" th:field="*{cantAbonada}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="fecha" class="col-sm-4 control-label">Fecha:</label>
                    <input id="fecha" class="form-control" th:field="*{fecha}" type="date" required>

                </div>
                <div class="form-group">
                    <label for="forma" class="col-sm-4 control-label">Forma de pago:</label>
                    <input id="forma" maxlength="50" class="form-control" th:field="*{formaPago}" type="text"  required>
                </div>
                <div class="form-group">
                    <label for="caso" class="col-sm-4 control-label">Caso:</label>
                    <input id="caso" maxlength="50" class="form-control" th:field="*{caso.idCaso}" type="text" readonly required>
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="btnAgregarCaso" class="btn btn-primary my-3 col-sm-4" type="submit">Agregar Pago</button>
            </div>
        </form>
    </div>
</body>
</html>
