<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>IURIS | CLIENTES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
  <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body class="bg-blue900">
<!-- boton agregar & home -->
    <div class="text-end">
      <a href="" class="no-underline" th:href="@{/cliente/alta}" th:target="_blank">
        <div class="div-home text-center my-3 p-1 bg-secondary">
          <img class="home" th:src="@{/img/adduser.png}" alt="">
        </div>
      </a>
      <a th:href="@{/inicio}" class="mx-3 no-underline">
        <div class="div-home text-center my-3 p-1 bg-secondary">
          <img class="home" th:src="@{/img/home.png}" alt="">
        </div>
      </a>
    </div>

      <!-- La lista -->
      <div class="row g-0">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="rounded bg-blue800 px-3 py-3 mt-3">
            <table class="table table-dark table-striped my-2">
              <thead>
                <tr>
                  <th scope="col" class="border-1st"> ID</th>
                  <th scope="col" >Apellido</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Email</th>
                  <th scope="col">Casos</th>
                  <th scope="col" class="border-last">Edici√≥n</th>
                </tr>
              </thead>
              <tbody>
                <!-- Mensaje por si no hay resultados -->
                <tr th:if="${#lists.isEmpty(resultados)}">
                  <td colspan="12" align="center">No hay resultados</td>
                </tr>
                <!-- Resultados -->
                <tr th:each="cliente: ${resultados}">
                  <td th:text="${cliente.idCliente}"></td>
                  <td scope="row" th:text="${cliente.apellido}"></td>
                  <td th:text="${cliente.nombre}"></td>
                  <td th:text="${cliente.dni}"></td>
                  <td th:text="${cliente.telefono}"></td>
                  <td th:text="${cliente.email}"></td>
                  <!-- ver la lista de casos del cliente -->
                  <td><a th:href="@{'/caso/lista/' + ${cliente.idCliente}}">Ver ></a></td>
                  <!-- Editar  -->
                  <td><a th:href="@{'/cliente/editar/' + ${cliente.idCliente}}"><img th:src="@{/img/square-pen-solid.png}" class="icon-pen"></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
</body>
</html>
