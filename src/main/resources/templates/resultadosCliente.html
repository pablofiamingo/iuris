<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>IURIS | CLIENTES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
  <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
  <script>
    function cambiarConfirmacion(e) {
      if (document.getElementById("confirmacion").style.visibility == "visible") {
        document.getElementById("confirmacion").style.visibility = "hidden";
      } else {
        document.getElementById("idcliente").value = e;
        document.getElementById("confirmacion").style.visibility = "visible";
      }
    }
  </script>
</head>
<body class="bg-blue900">

      <div class="alert alert-danger mx-4 mt-4" id="confirmacion" style="visibility: hidden;" role="alert">
        <div class="row g-0">
          <div class="col-md-6 pt-1 px-3">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            ¿Desea eliminar el cliente?
          </div>
          <div class="col-md-6">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end px-3">
              <form th:action="@{/cliente/baja}" method="post">
                <input th:name="id" type="hidden" id="idcliente" value="">
                <button class="btn btn-outline-danger me-md-2" type="submit">Si</button>
              </form>
              <button class="btn btn-outline-danger" type="button" onclick="cambiarConfirmacion()">No</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Alertas de baja del cliente -->
      <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${baja == 'exito'}" >
        El cliente se ha eliminado correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show" id="alert" th:if="${baja == 'error'}" role="alert">
        <strong>Ha ocurrido un error al intentar eliminar el cliente.</strong> Por favor, intente nuevamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- La lista -->
      <div class="row g-0">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="rounded bg-blue800 px-3 py-3 mt-3">
            <table class="table table-dark table-striped my-2" >
              <thead >
                <tr>
                  <th scope="col" class="border-1st"> ID</th>
                  <th scope="col" >Apellido</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Email</th>
                  <th scope="col">Casos</th>
                  <th scope="col" class="border-last">Edición</th>
                </tr>
              </thead>
              <tbody>
                <!-- Mensaje por si no hay resultados -->
                <tr th:if="${#lists.isEmpty(resultados)}">
                  <td colspan="12" align="center">
                    No hay resultados
                  </td>
                </tr>
                <!-- Resultados -->
                <tr th:each="cliente: ${resultados}">
                  <td th:text="${cliente.idCliente}"></td>
                  <td scope="row" th:text="${cliente.apellido}"></td>
                  <td th:text="${cliente.nombre}"></td>
                  <td th:text="${cliente.dni}"></td>
                  <td th:text="${cliente.telefono}"></td>
                  <td th:text="${cliente.email}"></td>
                  <!-- ver la lista de casos del cliente -->
                  <td><a th:href="@{'/caso/lista/' + ${cliente.idCliente}}">Ver ></a></td>
                  <td>
                    <!-- editar y eliminar -->
                    <a th:href="@{'/cliente/editar/' + ${cliente.idCliente}}"><img th:src="@{/img/square-pen-solid.png}" class="icon-pen"></a>
                    <img th:src="@{/img/square-xmark-solid.png}" th:onclick=" 'cambiarConfirmacion(' + ${cliente.idCliente} + ')'" class="icon-x">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
</body>
</html>
