<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<style>
        body {
            background-color: #133C55;
            color: #EEEEEE;
        }

        #tarjeta {
            background-color: #386FA4;
            color: #EEEEEE;

        }
    </style>


<br> <br>
<h1 class="h1" align="center">Editar datos de un caso</h1>

<div class="container py-10  card" id="tarjeta">
    <form class="row" th:action="@{/caso/edit}" th:object="${caso}" method="put">

        <!--        Campos-->
        <div class="col">

            <div class="form-group">
                <label for="id_caso" class="col-sm-4 control-label">ID:</label>

                <input id="id_caso" maxlength="50" class="form-control" th:field="*{idCaso}" readonly>

            </div>


            <div class="form-group">
                <label for="caratula" class="col-sm-4 control-label">Carátula:</label>

                <input id="caratula" maxlength="50" class="form-control" th:field="*{caratula}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números"
                       required>

            </div>

            <div class="form-group">
                <label for="materia" class="col-sm-4 control-label">Materia:</label>

                <input id="materia" maxlength="50" class="form-control" th:field="*{materia}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>

            </div>

            <div class="form-group">
                <label for="fuero" class="col-sm-4 control-label">Fuero:</label>

                <input id="fuero" maxlength="50" class="form-control" th:field="*{fuero}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>

            </div>
            <div class="form-group">
                <label for="estado" class="col-sm-4 control-label">Estado:</label>

                <input id="estado" maxlength="50" class="form-control" th:field="*{estado}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>

            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="juzgado" class="col-sm-4 control-label">Juzgado:</label>

                <input id="juzgado" maxlength="50" class="form-control" th:field="*{juzgado}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>

            </div>

            <div class="form-group">
                <label for="datosParte" class="col-sm-4 control-label">Datos de la otra parte:</label>

                <input id="datosParte" maxlength="50" class="form-control" th:field="*{datoOtraParte}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números"
                       required>

            </div>
            <div class="form-group">
                <label for="descripcion" class="col-sm-4 control-label">Descripción:</label>

                <input id="descripcion" maxlength="50" class="form-control" th:field="*{descripcion}" type="text" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números"
                       required>

            </div>

            <div class="form-group">
                <label for="representante" class="col-sm-4 control-label">Representante:</label>

                <input id="representante" maxlength="50" class="form-control" th:field="*{representante}"
                       type="text" disabled required>

            </div>

            <div class="form-group">
                <label for="cliente" maxlength="50" class="col-sm-4 control-label">Cliente:</label>

                <input id="cliente" class="form-control" th:field="*{cliente.idCliente}" type="text" required>

            </div>
        </div>
        <!--        Botones-->

        <div class="container py-10" align="center">

            <div class="form-group row">
                <div class="col" style="margin:18px">
                    <input class="btn btn-info" type="submit" value="Editar caso" style="margin-left:50px;"><br><br>
                </div>
                <div class="col" style="margin:18px">
                    <a href="/caso/lista">
                        <button class="btn btn-info" type="button">Ver listado</button>
                    </a>
                </div>
            </div>
        </div>
        <span th:text="${exito}"></span>

</div>
</form>
</body>

</html>
