    <h1 class="h1">Agregar un nuevo caso</h1>

    <br> <br>

<form th:action="@{/caso/agregar}" th:object="${caso}" method="post">

<!--    Campos-->
    <input class="form-control" placeholder="CarÃ¡tula " th:field="*{caratula}" type="text" required><br>
    <input class="form-control" placeholder="Link" th:field="*{link}" type="text" required><br>
    <input class="form-control" placeholder="Materia" th:field="*{materia}" type="text" required><br>
    <input class="form-control" placeholder="Fuero" th:field="*{fuero}" type="text" required><br>
    <input class="form-control" placeholder="Estado" th:field="*{estado}" type="text" required><br>
    <input class="form-control" placeholder="Juzgado" th:field="*{juzgado}" type="text" required><br>
    <input class="form-control" placeholder="Datos de la otra parte" th:field="*{datoOtraParte}" type="text" required><br>
    <input class="form-control" placeholder="Descripcion" th:field="*{descripcion}" type="text" required><br><br>
    <input class="form-control" placeholder="Representante" th:field="*{representante}" type="text" disabled required><br>
    <input class="form-control" placeholder="Cliente" th:field="*{cliente.idCliente}" type="text" required><br>

<!--    Botones-->

    <div class="form-group row">
        <div class="col">
            <input class="btn btn-info" type="submit" value="Agregar Caso"><br>
        </div>
        <div class="col">
            <a href="/caso/lista"><button class="btn btn-info" type="button">Ver listado</button></a>
        </div>
    </div>

    <span th:text="${exito}"></span>
</form>
