<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>IURIS | USUARIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/img/scale.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body class="bg-blue900">
<!-- boton agregar & home -->
    <div class="text-end">
        <a class="no-underline" th:href="@{/usuario/registro}" th:target="_blank">
            <div class="div-home text-center my-3 p-1 bg-secondary">
                <img class="home" th:src="@{/img/adduser.png}" alt="">
            </div>
        </a>
        <a class="mx-3 no-underline" th:href="@{/inicio}" th:target="_blank">
            <div class="div-home text-center my-3 p-1 bg-secondary">
                <img class="home" th:src="@{/img/home.png}" alt="">
            </div>
        </a>
    </div>

    <div class="row g-0">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="rounded bg-blue800 px-3 py-3 mt-3">
                <table class="table table-dark table-striped my-2">
                    <thead>
                    <tr>
                        <th scope="col">Rol</th>
                        <th scope="col" class="border-1st">Usuario</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre completo</th>
                        <th scope="col" class="border-last">Edici√≥n</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(resultados)}">
                        <td colspan="6" align="center">
                            No hay resultados
                        </td>
                    </tr>
                    <tr th:each="usuario: ${resultados}">
                        <td th:text="${usuario.rol}"></td>
                        <td th:text="${usuario.user}"></td>
                        <td th:text="${usuario.pass}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.fullName}"></td>
                        <td>
                            <a th:href="@{'/usuario/editar/' + ${usuario.idUsuario}}">
                                <img th:src="@{/img/square-pen-solid.png}" class="icon">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
</html>
