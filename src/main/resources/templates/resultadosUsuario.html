<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>IURIS | USUARIOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body class="bg-blue900">
    <!-- boton agregar & home -->
    <div class="text-end">
      <a  class="no-underline" th:href="@{/usuario/registro}" th:target="_blank">
        <div class="div-home text-center my-3 p-1 bg-secondary">
          <img class="home" th:src="@{/img/adduser.png}" alt="">
        </div>
      </a>
      <a  class="mx-3 no-underline" th:href="@{/inicio}" th:target="_blank">
        <div class="div-home text-center my-3 p-1 bg-secondary">
          <img class="home" th:src="@{/img/home.png}" alt="">
        </div>
      </a>
    </div>

      <div class="alert alert-danger mx-4 mt-4" role="alert">
        <div class="row g-0">
          <div class="col-md-6 pt-1 px-3">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            ¿Desea eliminar el usuario?
          </div>
          <div class="col-md-6">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end px-3">
              <button class="btn btn-outline-danger me-md-2" type="button">Si</button>
              <button class="btn btn-outline-danger" type="button">No</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-0">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="rounded bg-blue800 px-3 py-3 mt-3">
            <table class="table table-dark table-striped my-2">
              <thead>
                <tr>
                  <th scope="col">Rol</th>
                  <th scope="col" class="border-1st">Usuario</th>
                  <th scope="col">Clave</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nombre completo</th>
                  <th scope="col" class="border-last">Edición</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(resultados)}">
                  <td colspan="6" align="center">
                    No hay resultados
                  </td>
                </tr>
                <tr th:each="usuario: ${resultados}">
                  <td th:text="${usuario.rol}">larobertaaa</td>
                  <td th:text="${usuario.user}">1234</td>
                  <td th:text="${usuario.pass}">robistar@gmail.com</td>
                  <td th:text="${usuario.email}">Roberta Estrella</td>
                  <td th:text="${usuario.fullName}">empleade</td>
                  <td>
                    <a th:href="@{'/usuario/editar/' + ${usuario.idUsuario}}"><img th:src="@{/img/square-pen-solid.png}" class="icon"></a>
                    <a href=""><img th:src="@{/img/square-xmark-solid.png}" class="icon"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>

</body>
</html>
