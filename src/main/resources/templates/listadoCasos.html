<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Agregar Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- terminar esto -->
<span th:if="{}"></span>
<table border="1" th:if="{casos != null}">
    <tr>
        <th>ID</th>
        <th>Caratula</th>
        <th>Link</th>
        <th>Materia</th>
        <th>Fuero</th>
        <th>Estado</th>
        <th>Juzgado</th>
        <th>Datos</th>
        <th>Descripcion</th>
        <th>Representante</th>
        <th>Cliente</th>
    </tr>
    <tr th:each="caso: ${listaDeCasos}">
        <td th:text="${caso.idCaso}"></td>
        <td th:text="${caso.caratula}"></td>
        <td th:text="${caso.link}"></td>
        <td th:text="${caso.materia}"></td>
        <td th:text="${caso.fuero}"></td>
        <td th:text="${caso.estado}"></td>
        <td th:text="${caso.juzgado}"></td>
        <td th:text="${caso.datoOtraParte}"></td>
        <td th:text="${caso.descripcion}"></td>
        <td th:text="${caso.representante}"></td>
        <td th:text="${caso.cliente.nombre}"></td>
        <td>
            <a th:href="@{'/caso/editar/' + ${caso.idCaso}}">
                <!--@{'/pathvars/single/' + ${item.id}}-->
                <button class="btn btn-success" type="button">Editar</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/caso/editar/' + ${caso.idCaso}}">
                <button type="button">Eliminar</button>

            </a>
        </td>
    </tr>
</table>
</body>
</html>
