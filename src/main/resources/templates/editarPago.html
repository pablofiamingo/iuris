<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IURIS | EDITAR PAGO</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
    <style>
        body {
            background-color: #133C55;
            color: #EEEEEE;
        }
        #tarjeta {
            background-color: #386FA4;
            color: #EEEEEE;
        }
    </style>
</head>
<body>
    <div class=" col-sm-12">
        <div class="alert alert-danger alert-dismissible fade show" id="alert" th:if="${error == true}" role="alert">
            <strong>Ha ocurrido un error!</strong> Por favor, intente nuevamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show"  th:if="${exito == true}">
            El pago se ha editado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <br><br>
    <h1 class="text-center">Editar pago</h1>
    <br><br>

    <div class="container py-10 card" id="tarjeta">
        <form class="row" th:action="@{/pago/editar}" th:object="${pago}" method="post">
            <div class="col">
                <div class="form-group">
                    <label for="id_pago" class="col-sm-4 control-label">ID:</label>
                    <input id="id_pago" maxlength="50" class="form-control" th:field="*{idPago}" readonly>
                </div>
                <div class="form-group">
                    <label for="cantidad" class="col-sm-4 control-label">Cantidad abonada:</label>
                    <input id="cantidad" maxlength="50" class="form-control" th:field="*{cantAbonada}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="fecha" class="col-sm-4 control-label">Fecha:</label>
                    <input id="fecha" class="form-control" th:field="*{fecha}" type="date" required>
                </div>
                <div class="form-group">
                    <label for="forma" class="col-sm-4 control-label">Forma de pago:</label>
                    <input id="forma" maxlength="50" class="form-control" th:field="*{formaPago}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="caso" class="col-sm-4 control-label">Caso:</label>
                    <input id="caso" maxlength="50" class="form-control" th:field="*{caso.idCaso}" type="text" readonly required>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-info my-3 col-sm-4" type="submit">Editar Pago</button>
            </div>
        </form>
    </div>
</body>
</html>
