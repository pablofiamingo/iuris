<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Registro</title>
    <style>
        .row {
            justify-content: space-evenly;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/usuario/registro}" th:object="${usuario}" method="POST">
    <div id="register">
        <div class="alert alert-warning text-center" role="alert" th:if="${error == 'true'}" id="error">
            Algo no se ingres칩 bien, pero 치nimo, prob치 nuevamente!
        </div>
        <div class="alert alert-success text-center" role="alert" th:if="${exito == 'true'}" >
            Usuario registrado exitosamente. Ya podes iniciar sesi칩n.
        </div>
        <div class="mb-3 row" >
            <label for="staticEmail" class="col-sm-1 col-form-label">Usuario</label>
            <div class="col-sm-6">
                <input th:field="*{user}" type="text"  class="form-control" id="staticEmail" required>
            </div>
        </div>
        <div class="mb-2 row" >
            <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-6">
                <input th:field="*{pass}" type="password"  class="form-control" id="inputPassword" required>
            </div>
        </div>
        <div class="mb-3 row" >
            <label for="email" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-6">
                <input th:field="*{email}" type="email"  class="form-control" id="email" required>
            </div>
        </div>
        <div class="mb-3 row" >
            <label for="fullname" class="col-sm-1 col-form-label">Nombre completo</label>
            <div class="col-sm-6">
                <input th:field="*{fullName}" type="text"  class="form-control" id="fullname" required>
            </div>
        </div>
        <div class="mb-3 row" >
            <label for="rol" class="col-sm-1 col-form-label">Rol</label>
            <div class="col-sm-6">
                <input th:field="*{rol}" type="text"  class="form-control" id="rol" required>
            </div>
        </div>
        <div class="mb-3 row" >
            <div class="col-sm-1 position-relative" >
                <button
                        type="submit"
                        class="btn btn-primary blue-100 mb-3 position-absolute top-0 start-50 translate-middle-x"
                >Registrarse
                </button>

            </div>
            <div class="col-sm-1 position-relative" >
                <a th:href="@{/usuario/login}" >
                    <button
                            type="button"
                            class="btn btn-primary blue-100 mb-3 position-absolute top-0 start-50 translate-middle-x"
                    >Login
                    </button>
                </a>
            </div>
        </div>
    </div>
    <!--
    Rol: <select th:field="*{rol}" required>
            <option value="abogado">Abogado</option>
            <option value="empleado">Empleado</option>
        </select><br><br>
    -->
</form>
</body>
</html>
