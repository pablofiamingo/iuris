<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Login</title>
    <style>
        .row{
                justify-content: space-evenly;
            }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/usuario/login}" th:object="${usuario}" method="POST">
    <div id="login">
        <div class="alert alert-warning text-center" role="alert" th:if="${error == 'true'}" id="error">
            Algo no se ingresó bien, pero ánimo, probá nuevamente!
        </div>
        <div class="mb-3 row" >
            <label for="staticEmail" class="col-sm-1 col-form-label">Usuario</label>
            <div class="col-sm-6">
                <input th:field="*{user}" type="text"  class="form-control" id="staticEmail" required>
            </div>
        </div>
        <div class="mb-2 row" >
            <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-6">
                <input th:field="*{pass}" type="password"  class="form-control" id="inputPassword" required>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-1 position-relative">
                <button
                        type="submit"
                        class="btn btn-primary blue-100 mb-3 position-absolute top-0 start-50 translate-middle-x"
                >Ingresar
                </button>
            </div>
            <div class="col-sm-1 position-relative">
                <a th:href="@{/usuario/registro}">
                    <button
                            type="button"
                            class="btn btn-primary blue-100 mb-3 position-absolute top-0 start-50 translate-middle-x"
                    >Registrarse
                    </button>
                </a>
            </div>
        </div>
    </div>
</form>

<a href="/usuario/registro"><button type="button">Registrarse</button></a>
<span th:text="${error}"></span>

-->
</body>
</html>
