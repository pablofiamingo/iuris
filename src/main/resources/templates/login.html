<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Test Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<br>
<br>
    <form class="row g-2" th:action="@{/usuario/login}" th:object="${usuario}" method="POST">
        <div class="row">
            <!--Usuario-->
            <div class="col-auto">
                <input type="text" class="form-control form-control-sm" placeholder="Usuario" th:field="*{user}" required>
            </div>
            <!--Contraseña-->
            <div class="col-auto">
                <input class="form-control form-control-sm" th:field="*{pass}" type="password" placeholder="Contraseña" required>
            </div>
        </div>
            <!--Botones-->
        <div class="col-auto">
            <input class="btn btn-info" type="submit" value="Loguearse">
        </div>
        <div class="col-auto">
            <label class="form-label">¿No tenés una cuenta? Registrate acá! </label>
            <a href="/usuario/registro"><button type="button" class="btn btn-info">Registrarse</button></a>
            <span th:text="${error}"></span>
        </div>
    </form>
</body>
</html>
