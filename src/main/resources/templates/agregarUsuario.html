<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" th:href="@{/img/scale.ico}">
    <title>IURIS | ALTA DE USUARIO</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
	<style>
		#tarjeta {
			background-color: #386FA4;
			color: #EEEEEE;

		}
		#btnAgregarUsuario {
			padding-top: 15px;
			padding-left: 35%;
		}
	</style>
</head>
<body class="bg-dark text-light">
	<!-- boton home -->
	<div class="text-end">
		<a href="" class="mx-3 no-underline" th:href="@{/inicio}" >
			<div class="div-home text-center my-3 p-1 bg-secondary">
				<img class="home" th:src="@{/img/home.png}" alt="">
			</div>
		</a>
	</div>

	<br><br>
	<h1 class="h1" align="center">Agregar un nuevo usuario</h1>
	<br> <br>

	<div class=" col-sm-12">
		<div class="alert alert-danger alert-dismissible fade show" id="alert" th:if="${error == 'true'}" role="alert">
			<strong>Ha ocurrido un error!</strong> Por favor, intente nuevamente.
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${exito == 'true'}">
			El usuario se ha creado correctamente. Ya puede iniciar sesión.
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container py-3 card bg-blue900" style="width:35%">
		<form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
			<div style="padding-left: 10%; padding-right: 10%;">
				<div class="form-group">
					<label for="email" class="col-sm-6 control-label">Correo electrónico:</label>
					<input id="email" maxlength="50" class="form-control" th:field="*{email}" type="email" required>
				</div>
				<div class="form-group">
					<label for="full_name" class="col-sm-6 control-label">Nombre completo:</label>
					<input id="full_name" maxlength="30" class="form-control" th:field="*{fullName}" type="text" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚü ]{1,30}" title="Solo se permiten letras, números y espacios" required>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Contraseña:</label>
					<input id="password" maxlength="50" class="form-control" th:field="*{pass}" type="text"  required>
				</div>
				<div class="form-group">
					<label for="rol" class="col-sm-4 control-label">Rol:</label>
					<select class="form-select" id="rol" th:field="*{rol}" required>
						<option th:value="abogado" th:text="abogado"></option>
						<option th:value="abogado" th:text="empleado"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="user" class="col-sm-4 control-label">User:</label>
					<input id="user" maxlength="50" class="form-control" th:field="*{user}" type="text" pattern="[a-zA-Z0-9_-]{1,50}" title="Solo se permiten letras, números y guiones altos y bajos" required>
				</div>
			</div>

			<div id="btnAgregarUsuario">
				<input class="btn btn-primary" type="submit" value="Agregar Usuario">
			</div>
		</form>
	</div>

</body>
</html>
