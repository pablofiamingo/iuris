<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IURIS | ALTA DE CLIENTE</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
    <style>
        body {
            background-color: #133C55;
            color: #EEEEEE;
        }

        #tarjeta {
            background-color: #386FA4;
            color: #EEEEEE;

        }

        #btnAgregarCliente {
            padding-top: 15px;
            padding-left: 35%;
        }
    </style>
    <br><br>
    <h1 class="h1" align="center">Agregar un nuevo cliente</h1>
    <br> <br>
    <div class="container py-3 card" id="tarjeta" style="width:35%">
        <form th:action="@{/cliente/alta}" th:object="${cliente}" method="post">

            <div style="padding-left: 10%; padding-right: 10%;">
                <div class="form-group">
                    <label for="apellido" class="col-sm-4 control-label">Apellido:</label>
                    <input id="apellido" maxlength="30" class="form-control" th:field="*{apellido}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="nombre" class="col-sm-4 control-label">Nombre:</label>
                    <input id="nombre" maxlength="30" class="form-control" th:field="*{nombre}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="dni" class="col-sm-4 control-label">DNI:</label>
                    <input id="dni" maxlength="50" class="form-control" th:field="*{dni}" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-8 control-label">Correo electrónico:</label>
                    <input id="email" maxlength="50" class="form-control" th:field="*{email}" type="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono" class="col-sm-4 control-label">Teléfono:</label>
                    <input id="telefono" maxlength="50" class="form-control" th:field="*{telefono}" type="text" required>
                </div>
                <div class="form-group" style="visibility: hidden;">
                    <input id="usuario" maxlength="50" class="form-control" th:field="*{usuario.idUsuario}" type="text" required>
                </div>
            </div>
            <div id="btnAgregarCliente">
                <input class="btn btn-info" type="submit" value="Agregar Cliente">
            </div>
        </form>
    </div>
</body>
</html>
